{% extends 'journal/navbar.html' %}

{% block content %}
<br>
<div class="container bg-white shadow-md p-5 form-layout">
    <h3>Delete your account</h3>
    <p>Are you sure you want to delete your account?</p>
    <br><!-- Submit button for the form -->
    <form method="POST" autocomplete="off">
        {% csrf_token %}
        <button class="btn btn-outline-danger btn-md w-100 btn-block p-3" type="submit">
            &nbsp; Yes, delete my account
        </button>
    </form>
    <br>
    <a href="{% url 'profile-management' %}">Return to profile management</a>
</div>

{% endblock %}
