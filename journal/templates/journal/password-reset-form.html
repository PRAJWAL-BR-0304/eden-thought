{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>Edenthought | Password Reset Form</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/morph/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            background-color: #a5a9ad;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-layout {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .form-layout h3 {
            font-size: 1.875rem; /* 30px */
            font-weight: 700;
            color: #333;
            margin-bottom: 1rem;
        }

        .form-layout p {
            font-size: 1.125rem; /* 18px */
            color: #666;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: #ffffff;
            padding: 0.75rem 1.25rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .form-layout input[type="submit"] {
            margin-top: 1.5rem;
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            .form-layout {
                padding: 1.5rem;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            .form-layout h3 {
                font-size: 1.5rem; /* 24px */
            }

            .form-layout p {
                font-size: 1rem; /* 16px */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-layout">
            <h3>Enter Your New Password</h3>
            <p>Please enter your new password twice so that we can verify that you typed it in correctly.</p>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <input class="btn btn-primary btn-md w-100 btn-block" type="submit" name="update password" value="Update Password">
            </form>
        </div>
    </div>
</body>
</html>
